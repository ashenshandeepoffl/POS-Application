<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Management</title>
    <link rel="stylesheet" href="assets/css/storeManagement.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <!-- Assumes topbar styles included here or loaded by JS -->
    <!-- Ionicons for icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- Navigation placeholder -->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <div class="main">
      <!-- Top Bar placeholder -->
      <div class="topbar-placeholder"></div>

      <div id="content-container">
        <div class="page-header">
          <h2>Store Management</h2>
          <div class="header-actions">
            <button class="btn primary-btn" id="addStoreBtn">
              <ion-icon name="add-circle-outline"></ion-icon> Add New Store
            </button>
          </div>
        </div>

        <!-- Filters -->
        <div class="controls-container">
          <div class="filter-container">
            <label for="statusFilter">Filter by Status:</label>
            <select id="statusFilter">
              <option value="active" selected>Active</option>
              <option value="inactive">Inactive</option>
              <option value="">All</option>
            </select>
          </div>
          <!-- Add search input if needed -->
          <!-- <div class="search-container"> ... </div> -->
        </div>

        <!-- Stores Table -->
        <div class="table-container">
          <table id="storesTable" class="data-table">
            <thead>
              <tr>
                <th data-column="store_id">
                  ID <span class="sort-icon"></span>
                </th>
                <th data-column="store_name">
                  Name <span class="sort-icon"></span>
                </th>
                <th data-column="city">City <span class="sort-icon"></span></th>
                <th data-column="state">
                  State <span class="sort-icon"></span>
                </th>
                <th data-column="contact_number">
                  Contact <span class="sort-icon"></span>
                </th>
                <th data-column="manager_id">
                  Manager <span class="sort-icon"></span>
                </th>
                <!-- Display name later -->
                <th data-column="status">
                  Status <span class="sort-icon"></span>
                </th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="storeTableBody">
              <!-- Loading indicator -->
              <tr>
                <td colspan="8" class="loading-text">Loading stores...</td>
              </tr>
            </tbody>
          </table>
          <div
            id="noStoresMessage"
            class="no-items-message"
            style="display: none"
          >
            No stores found matching the criteria.
          </div>
        </div>
      </div>
      <!-- End #content-container -->
    </div>
    <!-- End .main -->

    <!-- Add/Edit Store Modal -->
    <div id="storeFormModal" class="modal">
      <div class="modal-content modern">
        <div class="modal-header">
          <h3 id="modalTitle">Add New Store</h3>
          <span class="close-modal" id="closeStoreModal">×</span>
        </div>
        <form id="storeForm" class="modal-form">
          <input type="hidden" id="storeId" name="storeId" />
          <!-- For updates -->

          <div class="form-row">
            <div class="form-group">
              <label for="storeName">Store Name *</label>
              <input type="text" id="storeName" name="store_name" required />
            </div>
            <div class="form-group">
              <label for="contactNumber">Contact Number</label>
              <input type="tel" id="contactNumber" name="contact_number" />
            </div>
          </div>

          <fieldset class="form-fieldset">
            <legend>Address</legend>
            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" id="street" name="street" />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" />
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" />
              </div>
              <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zip_code" />
              </div>
            </div>
          </fieldset>

          <div class="form-row">
            <div class="form-group">
              <label for="managerId">Manager *</label>
              <select id="managerId" name="manager_id">
                <option value="">-- Select Manager --</option>
                <!-- Manager options loaded by JS -->
              </select>
            </div>
            <div class="form-group">
              <label for="status">Status *</label>
              <select id="status" name="status" required>
                <option value="active" selected>Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
          </div>

          <div class="modal-actions form-actions">
            <div id="formError" class="form-error" style="display: none"></div>
            <button type="button" class="btn cancel-btn" id="cancelStoreForm">
              Cancel
            </button>
            <button type="submit" class="btn primary-btn" id="saveStoreBtn">
              Save Store
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal">
      <div class="modal-content modern confirmation">
        <div class="modal-header">
          <h3>Confirm Deletion</h3>
          <span class="close-modal" id="closeDeleteModal">×</span>
        </div>
        <div class="modal-body">
          <p id="deleteConfirmMessage">
            Are you sure you want to delete this store?
          </p>
          <div class="modal-actions">
            <button id="cancelDeleteBtn" class="btn secondary-btn">
              Cancel
            </button>
            <button id="confirmDeleteBtn" class="btn danger-btn">
              Delete Store
            </button>
          </div>
          <div
            id="deleteError"
            class="form-error"
            style="display: none; margin-top: 15px"
          ></div>
        </div>
      </div>
    </div>

    <!-- Toast Notification Placeholder -->
    <div id="toastNotification" class="toast"></div>

    <script src="assets/js/storeManagement.js"></script>
    <script src="assets/js/nav.js"></script>
    <!-- <script src="assets/js/topbar.js"></script> -->
  </body>
</html>
